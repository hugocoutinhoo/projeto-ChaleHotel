<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalé Hotel</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!--Início do container-->
    <div id="container">

        <!--Início do topo-->
        <div id="topo">

            <!--Início área do logo-->
            <div id="area-logo">
                <h1 class="logo">
                    <a href="#">Chalé Hotel</a>
                </h1>
            </div><!--Fim da área do logo-->

            <!--Início da área do menu-->
            <div id="area-menu">
                <div id="conteudo-menu">

                    <div id="menu-locais">
                        <span class="locais">
                            Rio de Janeiro - São Paulo - Belo Horizonte
                        </span>
                        <a class="reserva" href="#">Reservar</a>
                        <div style="clear: both"></div>
                    </div>

                    <div id="menu">
                        <ul id="navegacao">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">História</a></li>
                            <li><a href="">Imprensa</a></li>
                            <li><a href="">Gastronomia</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>

                        <img class="depoimento" src="imagens/depoimento.png" alt="depoimento">

                    </div>

                </div>
            </div> <!--Fim da área do menu-->

        </div> <!--Fim do topo-->

    </div> <!--Fim do container-->
</body>
</html>
